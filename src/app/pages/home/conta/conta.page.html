<ion-grid class="grid__1">
  <ion-row>
    <ion-card>
      <div>
        <ion-avatar>
          <img alt="Foto do usuario" src="assets/img/perfil.png" />
        </ion-avatar>
      </div>
      <ion-card-header>
        <ion-card-title>{{user?.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list [inset]="false">
          <ion-item [button]="true" (click)="editar()">
            <ion-icon color="dark" slot="start" name="person-circle" size="large"></ion-icon>
            <ion-label>
              <ion-text>Editar</ion-text><br />
              <ion-note color="medium" class="ion-text-wrap">
                Alterar dados da conta
              </ion-note>
            </ion-label>
          </ion-item>
            
          <ion-item [button]="true" (click)="preferencia()">
            <ion-icon color="dark" style="color: #28BA62" slot="start" name="man" size="large"></ion-icon>
            <ion-label>
              <ion-text>Preferência</ion-text><br />
              <ion-note color="medium" class="ion-text-wrap">
                Opções de trajeto
              </ion-note>
            </ion-label>
          </ion-item>
    
          <ion-item [button]="true" (click)="sair()">
            <ion-icon color="dark" slot="start" name="log-out" size="large"></ion-icon>
            <ion-label>
              <ion-text>Sair</ion-text><br />
              <ion-note color="medium" class="ion-text-wrap">
                Deslogar da conta
              </ion-note>
            </ion-label>
          </ion-item>
    
        </ion-list>
      </ion-card-content>
    
    </ion-card>
  </ion-row>
</ion-grid>

<ion-grid class="grid__2">
  <ion-row>
    <ion-img alt="imagem do aplicativo" src="assets/img/EcoRota.png" ></ion-img>
  </ion-row>
</ion-grid>
