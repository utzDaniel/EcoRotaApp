<ion-card>
  <ion-img class="center" alt="Foto do usuario" src="assets/img/perfil.png" ></ion-img>
  <ion-card-header>
    <ion-card-title>{{user?.nome}} Daniel</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list [inset]="false">
      <ion-item [button]="true" (click)="editar()">
        <ion-icon color="warning" slot="start" name="person-circle" size="large"></ion-icon>
        <ion-label>
          <ion-text>Editar</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
            Alterar dados da conta
          </ion-note>
        </ion-label>
      </ion-item>
        
      <ion-item [button]="true" (click)="preferencia()">
        <ion-icon color="warning" slot="start" name="man" size="large"></ion-icon>
        <ion-label>
          <ion-text>Preferência</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
            Opções de trajeto
          </ion-note>
        </ion-label>
      </ion-item>

      <ion-item [button]="true" (click)="sair()">
        <ion-icon color="warning" slot="start" name="log-out" size="large"></ion-icon>
        <ion-label>
          <ion-text>Sair</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
            Deslogar da conta
          </ion-note>
        </ion-label>
      </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>
