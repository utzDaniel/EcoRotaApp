<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-img alt="imagem do aplicativo" src="assets/img/EcoRota.png" ></ion-img>
      <ion-text>Digite seu e-mail para recuperar sua conta</ion-text>
    </ion-toolbar>
  </ion-header>

 <div class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Digite seu e-mail" class="input" />
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>
  
  <ion-fab *ngIf="email" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="resetar()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button color="dark" expand="block" shape="round" (click)="voltar()">Voltar</ion-button>
  </div>
  
</ion-content>
